# .github/workflows/sync-posts-matrix.yml

name: Sync Blog Posts to Multiple Repos (Matrix)

# 触发条件：当 source/_posts 目录下的 .md 文件有 push 时
on:
  push:
    branches:
      - main
    paths:
      - 'source/_posts/*.md'
  # 允许手动触发
  workflow_dispatch:

jobs:
  sync-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read # 读取主仓库只需要 read 权限

    # --- 核心：矩阵配置 ---
    strategy:
      # 如果一个仓库同步失败，不要取消其他仓库的任务
      fail-fast: false
      matrix:
        # 在这里配置你的所有小号仓库列表
        target_repo:
          - git@github.com:twj011/blog.git            # 原有的
          - git@github.com:twj011/blog-butterfly.git  # 新添加的

    steps:
      # 1. 检出主仓库代码
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 SSH
      # 注意：所有小号仓库的 Settings -> Deploy keys 必须添加同一个公钥
      # 而这里引用的 secrets.SYNC_SSH_PRIVATE_KEY 是对应的同一个私钥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SYNC_SSH_PRIVATE_KEY }}

      # 3. 执行同步逻辑（针对矩阵中的当前仓库）
      - name: Sync to ${{ matrix.target_repo }}
        run: |
          # --- 配置 ---
          # 动态从 matrix 获取当前任务的目标仓库
          DEST_REPO="${{ matrix.target_repo }}"
          
          # 目标分支 (假设所有小号都叫 main，如果不一样需要另行处理)
          DEST_BRANCH="main"
          
          # 目标目录
          DEST_DIR="source/_posts"
          # -----------------------------

          SOURCE_DIR="${GITHUB_WORKSPACE}/source/_posts"
          
          # 使用哈希生成唯一的临时目录名，虽然 Matrix 是隔离环境，但这是一个好习惯
          TEMP_DIR="/tmp/sync-repo-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          echo "============================================="
          echo "Syncing from Main Repo to: ${DEST_REPO}"
          echo "============================================="

          # 1. 克隆小号仓库
          echo "Cloning destination repository..."
          git clone --branch "${DEST_BRANCH}" "${DEST_REPO}" "${TEMP_DIR}" --depth 1

          # 2. 进入小号仓库目录
          cd "${TEMP_DIR}"

          # 3. 确保目标目录存在
          if [ ! -d "${DEST_DIR}" ]; then
            echo "Destination directory not found, creating..."
            mkdir -p "${DEST_DIR}"
          fi

          # 4. 使用 rsync 同步文件
          # -a: 归档模式
          # -v: 详细输出
          # --delete: 镜像同步（删除小号里有但大号里没有的文件）
          # --exclude: 排除 .git 目录防止破坏仓库结构
          echo "Running rsync..."
          rsync -av --delete --exclude ".git" "${SOURCE_DIR}/" "./${DEST_DIR}/"

          # 5. 检查 Git 状态并推送
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, preparing to commit..."
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add .
            git commit -m "chore: sync posts from main repo @ ${GITHUB_SHA::7}"

            echo "Pushing changes..."
            git push origin "${DEST_BRANCH}"
            
            echo "✅ Successfully synced to ${DEST_REPO}"
          else
            echo "⚡ No changes detected. Skipping push."
          fi

          # 清理临时目录
          cd "${GITHUB_WORKSPACE}"
          rm -rf "${TEMP_DIR}"
